		body{
    height:100%;
    width:98%;

}
.sectionA{
    display:flex;
    align-items: center;
    margin:50px auto;
    height:500px;
    width:100%;
}
.containerA{
    text-align: center;
    color:aqua;
    width:50%;

}
.containerA h1{
    font-size: 50px;
}
.containerA p{
    font-size: 25px;
}
.containerB{
    background-color:;
    padding:0 auto 0;
}
svg{
    width:600px;
}
svg #background{
    animation-name: backgr;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
}
svg #front{
    animation-name: front;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
}
@keyframes backgr{
    0%{opacity:1;}
    50%{opacity:0.5;}
    100%{opacity:0;}
}
@keyframes front{
    0%{opacity:0;}
    50%{opacity:0.8;}
    100%{opacity:1;}
}
svg #boy{
    animation-name: boy;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
}
svg #star1,svg #star2,svg #star3,svg #star4,svg #star5,svg #star6{
    animation-name: star;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
}
svg #girl{
    animation-name: girl;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
}
svg #cloud1,svg #cloud2,svg #cloud3{
    animation-name: cloud;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
}
@keyframes boy{
    0%{transform: translateX(-40px);}
    100%{transform: translateX(50px);}
}

@keyframes girl{
    0%{transform: translateY(0px);}
    100%{transform:translateY(-50px);}
}
@keyframes star{
    0%{opacity: 0;}
    50%{opacity:0.5;}
    100%{opacity:1;}
}
@keyframes cloud{
    0%{transform:translateX(-10px)}
    100%{transform:translateX(10px)}
}
	</style>
